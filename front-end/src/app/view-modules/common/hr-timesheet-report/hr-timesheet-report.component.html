<ng-container *ngIf="isPageAccessable;else not_access">
  <div class="flex fs-14 mb-20 center-xs middle-xs">
    <mat-form-field class=" mr-50 no-pb">
      <input matInput placeholder="Search" aria-label="Leader" [matAutocomplete]="auto" [formControl]="option"
        [(ngModel)]="value">
      <button style="background: none;border:none;" mat-button type='reset' matSuffix mat-icon-button aria-label="Clear"
        (click)="clear()">
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectEmp($event.option.value)'>
        <mat-option *ngFor="let emp of filteredManagers | async" [value]="emp['emp_name']">
          {{emp["emp_name"]}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field style="flex-basis:200px;" appearance="legacy" class="no-pb atai-date-range">
      <app-atai-date-range (dateSelected)="onDateSelection($event)"></app-atai-date-range>
    </mat-form-field>
    <div class="export_icon ml-50" [dbdFileDownload]="{endPoint:getDownloadEndPoint(),responseType:'blob'}"
      [svgIcon]="{url:'./assets/icons-sprite-new.svg#download',w:20}"
      style="color:var(--col-primary-100);margin-top:-6px;cursor:pointer;" svg-fill="currentColor">
      <!-- <span> <img width="40px" height="40px" src="assets/images/exportExcel.png" alt=""></span> -->
      <!-- </p> -->
    </div>
  </div>
</ng-container>
<ng-template #not_access>
  <div>Sorry, You Don't have access to this page</div>
</ng-template>


<div class="flex col middle-xs center-xs mt-50 pt-50">
  <img src="./assets/images/at_work_downloads.png" alt="">
  <p class="col-primary-400 mt-10 fs-24 fw-700">Download the report</p>
  <div class="fs-16 col-primary-300 mt-20 flex middle-xs">
    <div [svgIcon]="{url:'./assets/icons-sprite-new.svg#exclamation-yellow',w:20}" class="mr-10"></div>
    <span>
      {{message}}
    </span>
  </div>
</div>
