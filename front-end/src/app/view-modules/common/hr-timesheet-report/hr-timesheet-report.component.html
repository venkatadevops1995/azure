<div style="display: grid;grid-template-columns:1fr 1fr 1fr;grid-gap:10px">
    <div>
        <!-- <mat-form-field>
            <mat-label>Employees</mat-label>
            <mat-select [formControl]="option" (selectionChange)="selectEmp()">
                <mat-option [value]="emp['emp_id']" *ngFor="let emp of EMPS">{{emp["emp_name"]}}</mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="w-100 mr-10">
            <input matInput placeholder="Search" aria-label="Leader" [matAutocomplete]="auto" [formControl]="option" [(ngModel)]="value">
            <button style="background: none;border:none;" mat-button type='reset' matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectEmp($event.option.value)'>
                <mat-option *ngFor="let emp of filteredManagers | async" [value]="emp['emp_name']">
                    {{emp["emp_name"]}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div style="display: grid;grid-template-columns:1fr 1fr;grid-gap:10px">
        <div class="dateinput" style="max-width: 250px;">

            <input type="daterange" ngxDaterangepickerMd startKey="startDate" endKey="endDate" [alwaysShowCalendars]="true" [(ngModel)]="selected" [showRangeLabelOnInput]="true" [locale]="{separator: ' To ',format: 'DD-MM-YYYY'}" [ranges]="ranges" #picker [keepCalendarOpeningWithRange]="true"
                [maxDate]='maxDate' class="ngx-daterangepicker-action" (datesUpdated)="updateRange($event)" style="border: none;background: none;color: #5dcbdc;">
            <button type="submit" class="ngx-daterangepicker-action" (click)="open($event)" style="background: none; border: none;cursor: pointer;">
    <mat-icon role="img" (click)="open($event)" class="mat-icon material-icons ngx-daterangepicker-action" style="color: #5dcbdc;">date_range</mat-icon>
  </button>
        </div>
        <div class="export_icon" style="margin-top: 15px;">
            <a [dbdFileDownload]="{endPoint:getDownloadEndPoint(),responseType:'blob'}">
                <!-- <p class="pr-50 wsr-download export"> -->
                <span class="ml-5" [svgIcon]="{url:'./assets/icons-sprite.svg#download-new',w:30}" style="color:var(--color-tertiary);margin-top:-6px;cursor:pointer;" svg-fill="currentColor"></span>
                <!-- <span> <img width="40px" height="40px" src="assets/images/exportExcel.png" alt=""></span> -->
                <!-- </p> -->
            </a>
        </div>
    </div>
</div>

<div class="Message">
    <div class="Message-icon">
        <!-- <i class="fa fa-bell-o"></i> -->
        <mat-icon>notification_important</mat-icon>
    </div>
    <div class="Message-body">
        <p>{{message}}</p>
    </div>
    <!-- <button class="Message-close js-messageClose"><i class="fa fa-times"></i></button> -->
</div>
