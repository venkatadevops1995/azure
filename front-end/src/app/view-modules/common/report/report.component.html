<div>
  <div class="flex flex-col-xs flex-row-md fs-xmd-14 fs-12 fs-md-13 mb-20 center-xs middle-xs">
    <mat-form-field style="min-width:200px;" class=" mr-md-50 no-pb mb-20 mb-md-0">
      <input matInput placeholder="Search" aria-label="Leader" [matAutocomplete]="auto" [formControl]="option"
        [(ngModel)]="value"> 
      <svg matSuffix symbol="triangle-down" w="8" class="use-svg col-primary-300" (click)="clear()"></svg>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectEmp($event.option.value)'>
        <mat-option *ngFor="let emp of filteredManagers | async" [value]="emp['emp_name']">
          {{emp["emp_name"]}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field style="min-width:200px;" appearance="legacy" class="no-pb atai-date-range mb-20 mb-md-0">
      <app-atai-date-range [presets]="datePickerPresets" [maxDate]="maxDate" (dateSelected)="onDateSelection($event)"></app-atai-date-range>
    </mat-form-field>
    <svg class="export_icon ml-md-50 mt-10 use-svg" [dbdFileDownload]="{endPoint:getDownloadEndPoint(),responseType:'blob'}"  w="25" symbol="excel-green" style=" cursor:pointer;">
    </svg>
  </div>
</div> 


<app-download-report-message [message]="message"></app-download-report-message>
