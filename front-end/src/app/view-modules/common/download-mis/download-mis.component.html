<div class="mis__wrapper">
  <h2 class="heading mb-20">Download Employee Details</h2>

  <div class="mis__body p-50 primary-900 flex center-xs">
    <div class="mis__datepicker fs-14 flex" style="max-width: 600px;margin: 30px 0;">
      <div>
        <mat-form-field class="no-pb atai-date-range">
          <app-atai-date-range [minDate]="minDate" [disabled]="!Ischecked" (dateSelected)="onDateSelect($event)">
          </app-atai-date-range>
        </mat-form-field>
        <div class="mis__checkbox fs-14 col-primary-400 flex start-xs">
          <mat-checkbox [checked]="Ischecked" color="accent" (change)="onIsDisableClick($event)"
            id="mat-checkbox-disabled-employee">
            <label class="pointer" for="mat-checkbox-disabled-employee-input"> Disabled Employee</label>
          </mat-checkbox>
        </div>
      </div>
      <app-button size="small" class="ml-30" style="width: 140px;"
        [dbdFileDownload]="{endPoint:'downloadmis/?'+'disable='+ Ischecked+'&startdate='+fromdate+'&enddate='+todate ,responseType:'blob'}">
        <div class="flex middle-xs center-xs">
          <span [svgIcon]="{url:'./assets/icons-sprite-new.svg#download',w:15}" style="color:'#ffffff';"
            svg-fill="currentColor" class="ml-5  mr-10"></span> <span>MIS</span>
        </div>
      </app-button>
      <!-- <button type="submit" class="ngx-daterangepicker-action" (click)="open($event)" style="background: none; border: none;cursor: pointer;">
                    <mat-icon role="img" (click)="open($event)" [ngClass]= "Ischecked ? '' :'disable--icon'" class="mat-icon material-icons calender-icon ngx-daterangepicker-action">date_range</mat-icon>
                </button> -->
    </div>

  </div>
</div>
