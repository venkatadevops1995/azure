<app-pre-sign-in>
  <h3 class="tac">Forgot Password!</h3>
  <form class="mt-30" #form="ngForm" [formGroup]="fgForgotPassword" (ngSubmit)="onSubmit($event)">
    <div class=" middle-xs flex">
      <div class="col-accent-500 mr-10" fill="inherit" [svgIcon]="{url:'./assets/icons-sprite.svg#user',w:25}" style="color:var(--col-accent-500);"
        svg-fill="currentColor"></div>
      <mat-form-field class="formField lite fg-1">
        <mat-label>Email 
        </mat-label>
        <input autocomplete="off" matInput type="email" placeholder="Enter email" formControlName="email">
        <mat-error *ngIf="fgForgotPassword.controls.email.hasError('email')">
          Please enter a valid email
        </mat-error>
        <mat-error *ngIf="fgForgotPassword.controls.email.hasError('required')">
          Please enter your email
        </mat-error>
      </mat-form-field>
    </div>
    <div class="flex middle-xs fs-12 col-primary-400 mt-20">
        <mat-icon class="mat-icon-small mr-5" >info</mat-icon>
        <span>Reset link will be sent to the above mail address </span>
    </div>
    <div class="flex center-xs mt-20">
        <app-button id="go-back" [routerLink]="['/login']"   class="mr-15" theme="grey">Go Back</app-button>
      <app-button id="submit" >Submit</app-button>
    </div>
  </form>
</app-pre-sign-in>
