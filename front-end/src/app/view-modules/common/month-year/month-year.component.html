<div class="flex-box" style="margin-left: 0px; margin-top: 7px;">
    <div class="toggle">
        <mat-slide-toggle (change)=onChange($event)><span></span></mat-slide-toggle>
    </div>
    <div class="change" style="margin-left: 15px">
        <mat-form-field class="myclass" appearance="fill" style="border-radius: 40px !important; ">
            <mat-label style="padding-left: -100px !important;">Month and Year</mat-label>
            <input style="padding-left: 10px;" matInput [matDatepicker]="dp" [formControl]="date" [disabled]="side">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
            </mat-datepicker>
        </mat-form-field>
    </div>
</div>
