<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    </a>
    <nav id="sidebar" class="sidebar-wrapper" >
      <div class="sidebar-content">
        <div class="user p-15">
          <div class="user__pic">
          </div>
          <div class="user__name mt-25">
              <p>Hi, {{username}}</p>
          </div>
      </div>
        <div class="sidebar-menu">
          <ul class="newmenu">
            <ng-container *ngFor="let item of menu">
              <li class="header-menu mt-10"  >
                <span *ngIf=" item.link!='' " style="padding:0px !important;">
                <a class="li-link" [routerLinkActive]="'active'" [routerLink]="routePrefix+'/'+item.link">
                  {{item.text}}
                </a>
              </span>
                <span *ngIf=" item.link=='' ">{{item.text}}</span>
              </li>
              <li class="sidebar-dropdown" *ngFor="let submenu of item.submenu">
                <a class="li-link" [routerLinkActive]="'active'" [routerLink]="routePrefix+'/'+submenu.link" style="margin-left: 10px;">
                  <span>{{submenu.text}} </span>
                      <ng-container *ngIf="submenu.showRedDot && submenu.link == 'approve-timesheets' ">

                          <div *ngIf="pendingApprovalCount == 0 && rejectedCount == 0" style="background-color: var(--color-success);"
                              class="menu__red-dot"></div>
                          <div *ngIf="pendingApprovalCount > 0" class="menu__red-dot" style="background-color: var(--color-danger);"></div>
                          <div *ngIf="pendingApprovalCount == 0 && rejectedCount > 0" class="menu__red-dot"
                              style="background-color: var(--color-warning);"></div>
                      
                     </ng-container>
                    <ng-container *ngIf="submenu.showRedDot && submenu.link == 'rejected-timesheet'">
                        <div class="menu__red-dot" style="background-color: var(--color-danger);"></div>
                    </ng-container>
                </a>
              </li>
              <hr class="solid">
            </ng-container>
            
          </ul>
        </div>
      </div>
      
    </nav>
    </div>
