<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<form [formGroup]="searchForm">
  <input matInput placeholder="Enter Employee Name/Staff No." aria-label="Leader" [matAutocomplete]="auto" [formControl]="search" [(ngModel)]="value">
  <i class="fa fa-search" (click)="openEmployeepopUp()"></i>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSubmitResolvedLeaveFilter($event)">
    <mat-option *ngFor="let emp of filteredManagers | async" [value]="emp.emp_name" >
        {{emp.emp_name}} ({{emp.staff_no}})
    </mat-option>
</mat-autocomplete>
</form>


<app-modal-popup #employeeprofilePopup (close)="onClose()" [w]="800" [h]="600">
    <app-employee-profile-details [data]="employeeInput"></app-employee-profile-details>
</app-modal-popup>
