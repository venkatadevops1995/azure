<div class="atai-date-range">
  <div class="atai-date-range__input" style="font-size: inherit;" #dateField>
    <mat-form-field color="accent" appearance="legacy">
      <mat-label>{{label}}</mat-label>
      <input matInput autocomplete="off" #input placeholder="Select Date" [attr.value]="dateMeta.dateString">
    </mat-form-field>
    <mat-icon style="color: var(--col-primary-200);cursor: pointer; font-size: 2em;"
      (click)="openDateRangePicker($event)">date_range
    </mat-icon>
  </div>
</div>
<ng-template #calendarTemplate>
  <div class="atai-calendar">
    <div>
      <div class="atai-date-range__calendar">
        <div class="selection-presets">
          <div *ngFor="let preset of selectionPresets;let i = index;" [attr.data-index]="i" [attr.id]="preset.id"
            [class.selected]="dateMeta.dateString == preset.str" class="selection-preset">{{preset.str}}</div>
        </div>
        <mat-calendar (mouseover)="onHover($event)" readonly style="width:100%; height:auto" [dateClass]="dateClass"
          [selected]="dateMeta.selectedRange" (selectedChange)="onSelect($event)" [minDate]="minDate"
          [maxDate]="maxDate" (monthSelected)="changeMonth($event)" (_userSelection)="_handleUserSelection($event)">
        </mat-calendar>
        <div class="buttons mb-10 w-90"
          style="display: grid;justify-content: center; grid-template-columns: repeat(2,1fr);margin-left: 5%;column-gap: 10px;">
          <button mat-raised-button color="primary" id="cancel-date-selection"
            (click)="onClickCancel($event)">Cancel</button>
          <button mat-raised-button color="accent" id="apply-date-selection"
            (click)="onClickApply($event)">Apply</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
